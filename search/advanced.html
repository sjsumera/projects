<html lang="en">
    <head>
        <title>Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-light bg-light">
                <a class="navbar-brand me-auto" href="index.html">Search</a>
                <a class="nav-item nav-link" href="index.html">Google Search</a>
                <a class="nav-item nav-link" href="image.html">Image Search</a>
                <a class="nav-item nav-link active" href="advanced.html">Advanced Search</a>
            </nav>
        </header>
        <div class="adv-header"> 
            <span>Advanced Search</span>
        </div>
        <div class="search-container-adv"> 
            <div class="find-pages">
                <span>Find pages with...</span>
            </div>  
            <form class="adv-search-form" action="https://www.google.com/search">
                <div class="adv-entry"> 
                    <label class="adv-label" for="allwords">all of these words:</label>
                    <input type="text" size="50" class="adv-input" id="allwords" name="as_q">
                </div>
                <div class="adv-entry"> 
                    <label class="adv-label" for="exact-phrase">this exact word or phrase:</label>
                    <input type="text" size="50" class="adv-input" id="exact-phrase" name="as_epq">
                </div>
                <div class="adv-entry"> 
                    <label class="adv-label" for="any-phrase">any of these words:</label>
                    <input type="text" size="50" class="adv-input" id="any-phrase" name="as_oq">
                </div>
                <div class="adv-entry">
                    <label class="adv-label" for="none-words">none of these words:</label>    
                    <input type="text" size="50" class="adv-input" id="none-words" name="as_eq">             
                </div>        
                <input class="adv-btn" type="submit" value="Advanced Search">
            </form>
        </div>
        <footer class="footerbar navbar fixed-bottom">
            <a class="nav-item nav-link" href=""> Sumeracki Project 0 </a>
        </footer>         
    </body>
</html>
