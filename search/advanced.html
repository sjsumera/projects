<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <header>
            <nav class="navbar fixed-top navbar-light ">
                <a class="navbar-brand me-auto" href="index.html">Search</a>
                <a class="nav-item nav-link" href="index.html">Google Search</a>
                <a class="nav-item nav-link" href="image.html">Image Search</a>
                <a class="nav-item nav-link active" href="advanced.html">Advanced Search</a>
            </nav>
        </header>
        <div class="search-container-adv">    
            <form class="search-form" action="https://www.google.com/search">
                <div class="adv-entry"> 
                    Include all of these words: 
                    <input type="text" placeholder="include all these words" name="as_q">
                </div>
                <div class="adv-entry"> 
                    Include this exact phrase:
                    <input type="text" placeholder="include this exact phrase" name="as_epq">
                </div>
                <div class="adv-entry"> 
                    Include all of these words:   
                    <input type="text" placeholder="include any of these words" name="as_oq">
                </div>
                <div class="adv-entry">
                    Include none of these words:    
                    <input type="text" placeholder="include none of these words" name="as_eq">             
                </div>
                              
                <input type="submit" value="Advanced Search">
            </form>
        </div>     
    </body>
</html>
