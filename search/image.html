<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link href="styles.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    </head>
    <body>
        <div class="container">
            <header>
                <nav class="navbar fixed-top navbar-light ">
                    <a class="navbar-brand me-auto" href="index.html">Search</a>
                    <a class="nav-item nav-link" href="index.html">Google Search</a>
                    <a class="nav-item nav-link active" href="image.html">Image Search</a>
                    <a class="nav-item nav-link" href="advanced.html">Advanced Search</a>
                </nav>
            </header>
            <div class="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google Logo">
                    <div class="images-txt">
                        <span>Images</span>
                    </div>
            </div>
            <div class="search-container"> 
                <form class="search-form" action="https://google.com/images">
                    <input type="text" size="50" class="round-entry" placeholder=" Enter Search Term" name="q">
                    <div class="submit">
                        <input type="submit" class="search-btn" value="Image Search"> 
                    </div>          
                </form>
            </div> 
        </div>   
    </body>
</html>
